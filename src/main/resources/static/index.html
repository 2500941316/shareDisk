<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上海大学资源共享平台</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <!-- javascript -->
    <link rel="stylesheet" href="js/layui/css/layui.css" media="all">
    <script src="js/head.js"></script>
    <style type="text/css">
        .layui-table-cell {
            height: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
<!-- all jobs start -->
<section class="section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="tab-content mt-2" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="recent-job" role="tabpanel"
                         aria-labelledby="recent-job-tab">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- REGISTRATION-FORM START -->

                                <div class="registration-form" style="text-align: center">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-6">
                                            <div class="registration-form-box">
                                                <i class="fa fa-briefcase"></i>
                                                <input type="text" id="exampleInputName1"
                                                       class="form-control rounded registration-input-box"
                                                       placeholder="输入文件名...">
                                            </div>
                                        </div>
                                        <div class="col-lg-2 col-md-6">
                                            <div class="registration-form-box">
                                                <button id="submits" name="send"
                                                        class="submitBnt btn btn-primary btn-block" data-type="reload"
                                                        onclick="searchFileByName()">查询
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-lg-2 col-md-6">
                                            <div class="registration-form-box">
                                                <button id="submits2" name="send"
                                                        class="submitBnt btn btn-primary btn-block" data-type="reload"
                                                        onclick="searchAllFileByName()">全部文件
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- REGISTRATION-FORM END -->


                                <!--layui-->
                                <table class="layui-hide" id="test" lay-filter="test"></table>
                                <script type="text/html" id="barDemo">

                                    <!--begin-->
                                    <div class="job-box bg-white overflow-hidden border rounded mt-4 position-relative overflow-hidden">
                                        <div class="lable text-center pt-2 pb-2">
                                            <ul class="list-unstyled best text-white mb-0 text-uppercase">
                                                <li class="list-inline-item"><i class="mdi mdi-star"></i></li>
                                            </ul>
                                        </div>

                                        <div class="p-4">
                                            <div class="row align-items-center">
                                                <div class="col-md-2">
                                                    <div class="mo-mb-2">
                                                        <svg style="width: 35%;height: 50px;margin-left: 25px">
                                                            <use xlink:href={{d.type}}></use>
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div>
                                                        <h6 class="f-18"><a href="#"
                                                                            class="text-dark">{{d.name}}</a>
                                                        </h6>

                                                    </div>
                                                </div>

                                                <!--                                                <div class="col-md-1">-->
                                                <!--                                                    <div>-->
                                                <!--                                                        <p class="text-muted mb-0 mo-mb-2"><span-->
                                                <!--                                                                class="text-primary">15.7M</span>-->
                                                <!--                                                    </div>-->
                                                <!--                                                </div>-->
                                                <div class="col-md-2" style="text-align: center">
                                                    <div>
                                                        <p class="text-muted mb-0">{{d.time}}</p>
                                                    </div>
                                                </div>
                                                <div class="col-md-1">
                                                    <div>
                                                        <a lay-even="downLoad" class="text-primary">下载 <i
                                                                class="mdi mdi-chevron-double-right"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--一个文件端结束-->
                                </script>

                                <script>
                                    $(function () {
                                        localStorage.setItem("userid", "19721631");
                                        localStorage.setItem("backid", "19721631");
                                    });


                                    //文件大小转换
                                    function bytesToSize(bytes) {
                                        if (bytes === 0) return "0 B";
                                        var k = 1024;
                                        var sizes = ["B", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"];
                                        var i = Math.floor(Math.log(bytes) / Math.log(k));
                                        return (bytes / Math.pow(k, i)).toPrecision(3) + " " + sizes[i];
                                    }

                                    //时间戳转换
                                    function getDate(number) {
                                        var now = new Date(number),
                                            y = now.getFullYear(),
                                            m = now.getMonth() + 1,
                                            d = now.getDate();
                                        return (
                                            y +
                                            "-" +
                                            (m < 10 ? "0" + m : m) +
                                            "-" +
                                            (d < 10 ? "0" + d : d) +
                                            " " +
                                            now.toTimeString().substr(0, 5)
                                        );
                                    }


                                    //点击下载按钮的时候
                                    function downLoad(fileId) {
                                        //模拟表单提交
                                        var formHtml =
                                            "<form action='/downLoad' method='post' >";
                                        formHtml +=
                                            "<input type='hidden' name='fileId' value=" + fileId + " />";
                                        formHtml += "<input type='hidden' name='gId' value='' />";
                                        formHtml += "</form>";
                                        var form = $(formHtml);
                                        $(document.body).append(form);
                                        form.submit();
                                    }


                                    //查询框查询文件名的方法
                                    function searchAllFileByName() {
                                        var table = layui.table;
                                        table.reload('test', {
                                            url: '/getPublicFiles',
                                            where: {},
                                            page: {
                                                curr: 1
                                            }
                                        })
                                    }

                                    //查询框查询文件名的方法
                                    function searchFileByName() {
                                        var content = $("#exampleInputName1").val().trim();
                                        if (content != "") {
                                            var table = layui.table;
                                            table.reload('test', {
                                                url: '/searchFile',
                                                where: {
                                                    value: content,
                                                    type: "share"
                                                },
                                                page: {
                                                    curr: 1
                                                }
                                            })
                                            $("#exampleInputName1").val("");
                                        }
                                    }

                                    //给查询键绑定回车事件
                                    document.onkeydown = function (event) {
                                        var code = event.keyCode;
                                        if (code == 13) { //这是键盘的enter监听事件
                                            //绑定焦点，有可能不成功，需要多试试一些标签
                                            document.getElementById("submits").focus();
                                        }
                                    }


                                    //表格初始化值
                                    layui.use('table', function () {
                                        var table = layui.table;
                                        table.render({
                                            elem: '#test'
                                            , url: "/getPublicFiles"
                                            , limit: 8
                                            , page: {
                                                layout: ['count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                                                , groups: 3 //只显示 1 个连续页码
                                                , first: false //不显示首页
                                                , last: false //不显示尾页
                                            }
                                            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                                                var result;

                                                if (this.page.curr) {
                                                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                                                } else {
                                                    result = res.data.slice(0, this.limit);
                                                }

                                                //处理result的时间格式
                                                for (var i = 0; i < result.length; i++) {
                                                    result[i].time = getDate(result[i].time);
                                                    result[i].type = peakPic(result[i].type);
                                                }
                                                return {
                                                    "code": res.code, //解析接口状态
                                                    "msg": res.msg, //解析提示文本
                                                    "count": res.count, //解析数据长度
                                                    "data": result //解析数据列表
                                                };
                                            }
                                            , cols: [[
                                                {toolbar: '#barDemo'}
                                            ]]
                                        });

                                        table.on('row(test)', function (obj) {
                                            var data = obj.data;
                                            layui.use('layer', function () {

                                                layer.confirm('确认下载 ： ' + data.name, {
                                                    btn: ['确定', '取消']//按钮
                                                }, function () {
                                                    downLoad(data.fileId);
                                                    layer.closeAll();
                                                });
                                            });
                                        });
                                    })

                                </script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

    </div>
    <!-- end containar -->
</section>
<!-- all jobs end -->
<script src="js/foot.js"></script>

</body>

</html>
