<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobya - Responsive Job Board HTML Template</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="Themesdesign"/>
    <link rel="stylesheet" href="js/layui/css/layui.css" media="all">
    <script src="js/head.js"></script>
    <style type="text/css">
        .layui-table-cell {
            height: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
<section class="section">
    <div class="container">


        <div class="row">
            <div class="col-lg-1 pt-2">
                <div class="left-sidebar">
                    <div class="accordion" id="accordionExample">

                    </div>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="row">
                    <div id="groups"></div>

                </div>
            </div>
        </div>

    </div>
</section>

<script>
    //获取全部分组的信息
    $(function () {
        //ajax创建逻辑
        $.get("/getShares",
            function (res) {
                if (res.code === 200) {
                    doData(res.data);
                }
            });
    });


    ///根据ajax数据进行渲染
    function doData(arrParO) {
        const $active = $("#groups");
        $.each(arrParO, function (i, obj) {
            const $children = $('         <div class="col-lg-4 col-md-6 mt-4 pt-2" id="group-' + i + '">\n' +
                '                        <div class="list-grid-item rounded">\n' +
                '                            <div class="grid-item-content p-3">\n' +
                '                                <ul class="list-inline mb-0">\n' +
                '                                    <li class="list-inline-item f-15"><span class="badge badge-success">' + obj.name + '</span>\n' +
                '                                    </li>\n' +
                '                                    <li class="list-inline-item float-right">\n' +
                '                                        <div class="grid-fev-icon">\n' +
                '                                            <a href="" class="text-danger"><i class="mdi mdi-heart"></i></a>\n' +
                '                                        </div>\n' +
                '                                    </li>\n' +
                '                                </ul>\n' +
                '                                <div class="grid-list-img mt-3">\n' +
                '                                    <img src="images/featured-job/img-1.png" alt="" class="img-fluid d-block">\n' +
                '                                </div>\n' +
                '                                <div class="grid-list-desc mt-3">\n' +
                '                                    <h5 class="mb-1"><a href="#" class="text-dark">Web Developer</a></h5>\n' +
                '                                    <p class="text-muted f-14 mb-1">623 Oliverio Drive Plains, <br> KS 67869</p>\n' +
                '                                    <p class="text-muted mb-1">$700 - $800/month</p>\n' +
                '                                    <p class="text-muted mb-1">3 Years Exp.</p>\n' +
                '                                </div>\n' +
                '                            </div>\n' +
                '\n' +
                '                            <div class="apply-button p-3 border-top">\n' +
                '                                <a href="#" class="btn btn-primary btn-sm">Apply Now</a>\n' +
                '                            </div>\n' +
                '                        </div>\n' +
                '                    </div>');
            $active.parent().append($children)
        });
    }

</script>

<script src="../js/foot.js"></script>
</body>
</html>
